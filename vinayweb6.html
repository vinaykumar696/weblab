        <div style='text-align: center;'><p id='time' style='font-size: 10rem;'></p></div>
        <div class='cpyr'><center>&copy;</center></div>
        <script>
            setInterval(function(){
            
                var d = new Date();
                var h = d.getHours();
                var m = d.getMinutes();
                var s = d.getSeconds();
                document.getElementById('time').innerHTML=h+':'+m+":"+s;
                
            },1000);
        </script>
